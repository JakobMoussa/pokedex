<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/img.css">
    <link rel="stylesheet" href="style/fonts/font.css">
</head>
<body onload="init()">
    <header>
        <div class="header-left">
            <img src="./img/pokemon-logo.svg" alt="">
            <h1>Pokedex</h1>
        </div>
        <div class="search-div">
            <input type="text" id="search-input" placeholder="Search Pokemon">
            <img src="./img/search-icon.svg" alt="Search" class="search-icon" id="search-icon">
            <span id="search-close" class="pointer search-close d-none" title="clear" onclick="clearInput()">X</span>
        </div>
    </header>

    <main>
        <ul id="pokedex-list" class="pokemon-card"></ul>
        <div class="btn-container">
        <button id="add-more-btn" class="add-more-btn">Add more</button>
        </div>
    </main>

    <footer>
        <div>Â© 2025 Developer Akademie GmbH</div>
    </footer>
    <script src="script/main.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/pokemon.js"></script>
</body>
</html>
